<div>
    <div class="header">
        <h1>My Website</h1>
        <p>A <b>responsive</b> website created by me.</p>
      </div>
      
      <div class="navbar">
        <a routerLink="/home" class="active">Home</a>
        <a routerLink="/register">Register</a>
        <a routerLink="/employees">Link</a>
      
      </div>
    <div id="container">
        <form style="margin: 100px;" [formGroup]="frmRegister" (ngSubmit)="onSubmit()">
            <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
            <div class="form-group">

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" formControlName="username">
                <span *ngIf="frmRegister.controls['username'] && !frmRegister.controls['username'].pristine">Enter valid mail!</span>
            </div>
            <div class="form-group">

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" formControlName="password">
                <span *ngIf="frmRegister.controls['password'].errors"></span>
            </div>
          
              <button type="submit" class="registerbtn" [disabled]="!frmRegister.valid">Register</button>
            </div>
            
          </form>
    </div>
      
      
      <div class="footer">
        <h2>Footer</h2>
      </div>
      
</div>
