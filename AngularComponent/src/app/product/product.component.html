<div *ngFor="let p of products; let i=index">
   
    <div class="product-container" [ngStyle]="{backgroundColor:p.isAvailable ===  'available' ? '#D5F5E3':'#FADBD8'}">
        <div class="image-container">
             <img [src]="p.img" alt="" style="max-height: 50px; max-width: 50px;">
        </div>
        <div class="name-container"><h6>{{p.name}}</h6>
        <div class="detailContainer">
            <div class="details" [ngStyle]="{color: p.isAvailable ===  'available' ? 'green':'red'}">{{p.isAvailable}}</div>
            <div class="details"><b>Price:</b>${{p.price}}</div>
            <div class="details"><b>Color:</b>{{p.color}}</div>
        </div>
    </div>
     
        <div class="options">
            <button class="btn btn-success"> Show Details </button>
            <button class="btn btn-warning" *ngIf="p.isAvailable === 'available'; else notifyme">Buy now</button>
            <ng-template #notifyme>
                <button class="btn btn-danger"> Notify me </button>
            </ng-template>
        </div>
    </div>
</div>
