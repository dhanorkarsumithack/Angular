<h2>Room</h2>

<!-- {{rooms?.availableRooms ?? 'No rooms'}} -->

<!-- {{roomList | json}} -->
<div *ngIf="selectedRoom">
    {{selectedRoom | json}}
</div>

<div>
    <button (click)="addRoom()">
        Add Room
    </button>
</div>

<div *ngIf="rooms?.availableRooms!=undefined && rooms.availableRooms>0">
    <sumit-room-list [rooms]="roomList" (selectedRoom)="selectRoom($event)" [title]="title" ></sumit-room-list>
    <button class="btn btn-primary" (click)="toggle()">Toggle</button>
</div>
