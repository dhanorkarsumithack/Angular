<main>
    <h1>Contact Us</h1>
    <p>Have any questions or comments? Fill out the form below and we'll get back to you as soon as possible.</p>

    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your name" [(ngModel)]="name">
      <input type="email" name="email" placeholder="Your email" [(ngModel)]="email">
      <textarea name="message" placeholder="Your message" [(ngModel)]="message"></textarea>
      <input type="submit" value="Submit">
    </form>

    <h2>Our Office</h2>
    <p>123 Main St.<br>Anytown, USA 12345</p>
    <p>Phone: (123) 456-7890<br>Email: info@neml.com</p>
  </main>
