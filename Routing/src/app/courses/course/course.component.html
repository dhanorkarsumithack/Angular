<div class="course-container" style="width: 80%;margin: auto;padding: 20px; border: 1px solid black;">
    <div>
        <img src="{{course.image}}" alt="" height="300px" >
    </div>

    <div>
        <h1 style="text-align: center;" *ngIf="!editMode">{{course.name}} </h1>
    </div>
    
    <div style="text-align: center;">
        <input type="text" *ngIf="editMode" [(ngModel)]="course.name">
    </div>

    <div class="course-details">
        <div style="margin: 0px 10px;"><b> Author: </b>{{course.author}}</div>
        <div style="margin: 0px 10px;"><b>Duration: </b>{{course.duration}} Hour </div>
        <div style="margin: 0px 10px;"><b>type: </b>{{course.type}} </div>
    </div>
    <div style="margin: 0px 10px;">
        <h2>Price: ${{course.price}} </h2>
    </div>
    <div style="margin: 20px 10px; ">
        <p>{{course.description}} </p>
    </div>
    <!-- <a [routerLink]="['/Courses/Course',101 ]">Go to first course</a> -->
    <!-- <button class="btn btn-edit" [routerLink]="['/Courses/Course',course.id]" [queryParams]="{edit:true}">Edit</button> -->
    <button class="btn btn-edit" (click)="appendQueryParams()">Edit</button>
    <button class="btn btn-edit" (click)="editMode=false" [routerLink]="['/Courses/Course',course.id]">Update</button>
</div>
