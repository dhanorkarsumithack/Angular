<!-- conditional directives -->

<div class="container">
  <div class="video-container" *ngFor="let video of videos">
     <div class="video-card" [appHighlight]="video.likes === mostlikedvideo.likes">
      <div>
        <img [src]="video.thumbnail" style="width: 220px; height: 210px;">
      </div>
      <div><h4>{{video.title}}</h4></div>
      <div class="details">
        <div class="video-data">
          <i class="fa-solid fa-thumbs-up"></i>{{video.likes}}
        </div>
        <div class="video-data">
          <i class="fa-solid fa-thumbs-down"></i>{{video.dislikes}}
        </div>
        <div class="video-data">
          <i class="fa-solid fa-reply-all"></i>{{video.share}}
        </div>
      </div>
     </div>
  </div>
</div>
