<div class="form">
  <div id="registration">Registration form</div>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div ngModelGroup="personDetails" #personalDetails="ngModelGroup">

      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="enter your name.." name="firstname" ngModel required #fname="ngModel">
      <!-- <div >
        <small *ngIf="fname.invalid && fname.touched">First name is required field...</small>
      </div> -->
      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="enter your last name.." name="lastname" ngModel required>
  
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your last email..." ngModel required>

      <div>
        <small *ngIf="personalDetails.invalid && personalDetails.touched">Some of the required filed does not have valid value</small>
      </div>

      <button (click)="setDefalultValues()">Set Default Values</button>
    </div>

    <label for="country">Country</label>
    <select id="country" name="country" [ngModel]="defaultCountry">
      <option value="australia">australia</option>
      <option value="canada">canada</option>
      <option value="usa">usa</option>
      <option value="india" >india</option>
      <option value="uk">Uk</option>
    </select>

    <label for="gender">Gender:</label>
    <span *ngFor="let gen of gender">
      <input type="radio" id="{{gen.id}}" value="{{gen.value}}" name="gender" [(ngModel)]="defaultGender">
      <label for="male">{{gen.value}}</label>
    </span>
   
    <br><br>

    <label for=""> Hobbies <i>(Optional)</i></label>
    <div class="form-inline">
      <label><input type="checkbox" value="sport" name="hobbies" ngModel>sport</label>
      <label><input type="checkbox" value="movies" name="hobbies" ngModel>movies</label>
      <label><input type="checkbox" value="music" name="hobbies" ngModel>music</label>
    </div>
    <input type="submit" value="submit" id="btn" >
  
  </form>
</div>

<div class="form">
  <h3>Form Data</h3>
  <p>First Name: <b>{{firstname}} </b></p>
  <p>Last Name: <b>{{lastname}} </b></p>
  <p>Email: <b> {{email}}</b> </p>
  <p>Country: <b>{{country}} </b></p>
  <p>Gender: <b>{{gen}} </b></p>
</div>
